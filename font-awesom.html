<script>

    var data = "Abc sdfse sdf212wsjde";
    var a = data.split(' ')
    function longer(champ, contender) {
        return (contender.length > champ.length) ? contender : champ;
    }

    function longestWord(str) {
        return str.reduce(longer);
    }
    console.log(longestWord(a))
</script>
